services:
  # Backend API
  - type: web
    name: interview-review-backend
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn backend.wsgi:application"
    plan: free
    envVars:
      - key: DJANGO_ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: interview-review-db
          property: connectionString
      - key: OPENROUTER_API_KEY
        sync: false

  # Frontend
  - type: web
    name: interview-review-frontend
    env: static
    buildCommand: npm run build
    staticPublishPath: ./build
    plan: free
    envVars:
      - key: REACT_APP_API_URL
        value: https://interview-review-backend.onrender.com

databases:
  - name: interview-review-db
    plan: free