{% extends 'base.html' %}

{% block title %}Profile - Interview Review{% endblock %}

{% block content %}
<div class="profile-container">
    <div class="profile-card">
        <div class="profile-header">
            <div class="avatar">
                <span>{{ user.username|first|upper }}</span>
            </div>
            <h2>My Profile</h2>
        </div>

        <form method="post" id="profileForm">
            {% csrf_token %}

            <div class="form-row">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}" disabled>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" disabled>
                </div>
            </div>

            <div class="form-group" id="passwordField" style="display: none;">
                <label>New Password</label>
                <input type="password" id="password" name="password" placeholder="Enter new password">
            </div>

            <div class="button-row">
                <button type="button" id="editBtn" class="edit-btn">Edit Profile</button>
                <button type="submit" id="saveBtn" class="save-btn" style="display: none;">Save</button>
                <button type="button" id="cancelBtn" class="cancel-btn" style="display: none;">Cancel</button>
            </div>
        </form>
    </div>
</div>

<script>
    const editBtn = document.getElementById('editBtn');
    const saveBtn = document.getElementById('saveBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const passwordField = document.getElementById('passwordField');
    const inputs = document.querySelectorAll('#profileForm input');

    editBtn.addEventListener('click', () => {
        inputs.forEach(i => i.disabled = false);
        passwordField.style.display = 'block';
        editBtn.style.display = 'none';
        saveBtn.style.display = 'inline-block';
        cancelBtn.style.display = 'inline-block';
    });

    cancelBtn.addEventListener('click', () => {
        inputs.forEach(i => i.disabled = true);
        passwordField.style.display = 'none';
        editBtn.style.display = 'inline-block';
        saveBtn.style.display = 'none';
        cancelBtn.style.display = 'none';
    });
</script>

<style>
/* ✅ Works with your current CSS layout — no grid changes */
.profile-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 50px 20px;
}

.profile-card {
    background: linear-gradient(145deg, #0b1b2b, #162d4a);
    color: #fff;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    width: 100%;
    max-width: 600px;
    transition: all 0.3s ease;
}

.profile-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 40px rgba(0,0,0,0.5);
}

.profile-header {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 30px;
}

.profile-header h2 {
    font-weight: 700;
    color: #aad4ff;
    margin: 0;
}

.avatar {
    width: 70px;
    height: 70px;
    background: #00aaff;
    color: #fff;
    font-size: 26px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    box-shadow: 0 0 20px rgba(0,170,255,0.5);
}

.form-group label {
    display: block;
    margin-bottom: 6px;
    color: #a7c2e8;
    font-weight: 500;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    background: #1e3a5f;
    color: #fff;
    outline: none;
    transition: all 0.2s;
}

.form-group input:disabled {
    opacity: 0.7;
}

.form-group input:focus {
    box-shadow: 0 0 8px #00aaff;
}

.button-row {
    margin-top: 25px;
    display: flex;
    gap: 15px;
}

.edit-btn, .save-btn, .cancel-btn {
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.2s;
}

.edit-btn {
    background: #fff;
    color: #0a2540;
}

.save-btn {
    background: #00c851;
    color: #fff;
}

.cancel-btn {
    background: #ff4444;
    color: #fff;
}

.edit-btn:hover { background: #e5e5e5; }
.save-btn:hover { background: #00b344; }
.cancel-btn:hover { background: #e63a3a; }
</style>
{% endblock %}
